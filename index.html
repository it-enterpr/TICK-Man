<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Ticket Manager</h1>
    <div id="auth-container">
      <button id="login-btn">Přihlásit se přes Google</button>
      <div id="user-info" style="display: none;">
        <span id="user-name"></span>
        <button id="logout-btn">Odhlásit se</button>
      </div>
    </div>
  </header>
  <main>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a new task" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // =======================================================================
    // ZDE VLOŽTE SVŮJ ZKOPÍROVANÝ firebaseConfig OBJEKT Z KROKU 3
    // =======================================================================
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";

    const firebaseConfig = {
      apiKey: "AIzaSyDa8NNTMZSW2mXxFLdabiON8ne-qyZtMMM",
      authDomain: "it-enterprise-solutions.firebaseapp.com",
      projectId: "it-enterprise-solutions",
      storageBucket: "it-enterprise-solutions.firebasestorage.app",
      messagingSenderId: "98218926179",
      appId: "1:98218926179:web:efe53f1978d08388ce9856",
      measurementId: "G-KH49C6CD7G"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    // =======================================================================

    // Inicializace Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Odkazy na HTML elementy
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const authContainer = document.getElementById('auth-container');
    const userInfo = document.getElementById('user-info');
    const userName = document.getElementById('user-name');

    // Funkce pro přihlášení
    loginBtn.addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Uživatel přihlášen:", result.user);
        })
        .catch((error) => {
          console.error("Chyba při přihlášení:", error);
        });
    });

    // Funkce pro odhlášení
    logoutBtn.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          console.log("Uživatel odhlášen.");
        })
        .catch((error) => {
          console.error("Chyba při odhlášení:", error);
        });
    });

    // Sledování stavu přihlášení
    auth.onAuthStateChanged(user => {
      if (user) {
        // Uživatel je přihlášen
        userInfo.style.display = 'block';
        userName.textContent = user.displayName;
        loginBtn.style.display = 'none';
      } else {
        // Uživatel není přihlášen
        userInfo.style.display = 'none';
        userName.textContent = '';
        loginBtn.style.display = 'block';
      }
    });

  </script>

  <script src="script.js"></script>
</body>

</html>
